<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript</title>

</head>

<body>

    <script>
        const reverseNumber = num => {
            let reversed = 0;
            while (num > 0) {
                reversed = (reversed * 10) + (num % 10);
                num = Math.floor(num / 10);
            }
            return reversed;
        }

        const givenNumber = 12243;
        const reversedNumber = reverseNumber(givenNumber);
        document.write(reversedNumber);


    </script>
</body>

</html>
